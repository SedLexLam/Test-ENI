<!DOCTYPE html>
<html>
  <head>
    <title>Memory - ENI ALL</title>
    <link rel="stylesheet" href="memoryStyle.css" />
    
    <script src="Data.js"></script>
  </head>

  <body>
    <h1>ENI - Memory - Accueil</h1>

    <nav>
      <ul>
        <li><a href="memory.html">Accueil</a></li>
        <li><a href="memoryIns.html">S'inscrire</a></li>
        <li><a href="memoryConnect.html">Se connecter</a></li>
        <li><a href="memoryProfil.html">Profil</a></li>
        <li><a href="memoryGame.html">Jouer</a></li>
      </ul>
    </nav>

    <fieldset>
        <legend><strong>Inscription nouvel utilisateur </strong></legend>
        <form id="userForm">
          <!-- Use name -->
           <div>
          <label for="username">Nom d'utilisateur :</label>
          <input
            type="text"
            id="username"
            name="username"
            autofocus
            required
            pattern="[a-zA-Z]{3,}$"
            title="Saisissez un nom d'utilisateur"
           /><br /><br />
        </div>
  
          <!-- Email -->
          <div>
          <label for="email">Email :</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            title="Saisissez un email"
          /><br /><br />
        </div>

          <!-- Password -->
          <div> 
          <label for="password">Mot de passe :</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){6,}$"
            title="Saisissez un mot de passe avec au moins 1 majuscule, 1 minuscule, 1 chiffre, 1 caractère spécial (6 caractères min.)"
          /><br /><br />
        </div>

          <!-- Confirm password-->
          <div>
          <label for="confirmPassword">Confirmer le mot de passe :</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){6,}$"
            title="Confirmez le mot de passe"
          /><br /><br />
        </div>
      
         <!-- Button -->
          <div class="btnform">
         <button type="reset" class="btn">Annuler</button>
         <a href="memory.html">Page d'accueil</a>
         <button type="submit" class="btn">Valider</button>
        </div>

        </form>

      </fieldset>
  </body>
</html>
